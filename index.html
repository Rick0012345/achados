<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
    </header>

    <main>

        <section id="filtros">
            <h2>Filtros</h2>
            <label for="filtro-categoria">Filtrar por Categoria:</label>
            <select id="filtro-categoria" name="filtro-categoria">
                <option value="todos">Todas as Categorias</option>
                <!-- Categorias existentes serão adicionadas aqui via JS -->
            </select>

            <label for="filtro-ordem">Ordenar por:</label>
            <select id="filtro-ordem" name="filtro-ordem">
                <option value="recentes">Mais Recentes</option>
                <option value="antigos">Mais Antigos</option>
                <option value="az">Nome (A-Z)</option>
                <option value="za">Nome (Z-A)</option>
            </select>
            <button id="aplicar-filtros">Aplicar Filtros</button>
        </section>

        <section id="lista-produtos">
            <h2>Produtos Cadastrados</h2>
            <div id="produtos-container">
                <!-- Produtos serão exibidos aqui -->
                <p>Nenhum produto definido no código.</p> <!-- Mensagem atualizada -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Catálogo de Produtos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
