<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/dragaozinho_shopee_icone.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav ">
            <img id="logo" src="images/dragaozinho_shopee_icone.ico" alt="">
            <h1 style="text-align: center; margin-left: auto; margin-right: auto;">Catálogo do dragãozinho da shopee</h1>
        </nav>
    </header>
    
    <main>
        <section id="filtros">
            <h2 style="text-align: center;">Filtre o seu produto para navegar mais facilmente</h2>
            <label for="filtro-categoria">Filtrar por Categoria:</label>
            <select id="filtro-categoria" name="filtro-categoria">
                <option value="todos">Todas as Categorias</option>
            </select>

            <label for="filtro-ordem">Ordenar por:</label>
            <select id="filtro-ordem" name="filtro-ordem">
                <option value="recentes">Mais Recentes</option>
                <option value="antigos">Mais Antigos</option>
                <option value="az">Nome (A-Z)</option>
                <option value="za">Nome (Z-A)</option>
            </select>
            <button id="aplicar-filtros">Aplicar Filtros</button>
        </section>

        <section id="lista-produtos">
            <h2></h2>
            <div id="produtos-container">            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Catálogo de Produtos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
